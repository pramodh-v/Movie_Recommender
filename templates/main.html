<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="static/mainstyle.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  	var movies = {{suggestions|tojson}};
		movies_list = JSON.parse(movies);
  	//console.log(movies_list)
  	let res = []
  	for(i in movies_list)
  	res.push(movies_list[i])
	</script>
</head>
<body> 
	<center><h1> Movie Recommender System </h1></center>
		<div class="autoComplete-main">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" placeholder="Enter the Movie Name" style="background-color:white;width: 60%;color: black" required="required" />
      <div class="suggestions">
      </div>
    </div>
    <div class="form-group" style="text-align: center;">
      <input type="submit" id="movie-enter" value="Enter" class="btn btn-primary btn-block movie-button" style="color: black;background-color: #751C1E;text-align:center;width:120px;" disabled="true">
  	</div>
	<div id="loader" class="text-center">
  </div>
  <div class="fail">
  	The Movie is Not Found in Database!
  	Kindly check your spellings!!
  </div>
  <div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
	</div>
  <div class="footer">
  	<a href="https://github.com/pramodh-v"><img src="static/github.png"></a>&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
  <script type="text/javascript" src="static/autocomplete.js"></script>
  <script type="text/javascript" src="static/config.js"></script>
  <script type="text/javascript" src="static/recommend.js"></script>
</body>
</html>
